<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Products Page</h1>

<div th:each="p : ${product}">
  <span th:text="${'Name: ' + p.title + ' ID: ' + p.id + ' Price: ' + p.getPrice()}"/><br>
  <a th:href="@{'/products/' + ${p.id}}" class="btn btn-primary">INFO</a>
  <a th:href="@{'/update/' + ${p.id}}" class="btn btn-primary">Edit</a>
  <br>
</div>
<span th:text="${'Products count: ' + product.size()}"/><br>
<p></p>
<a th:href="@{/create}" class="btn btn-primary">Добавить продукт</a>
<p></p>
<a th:href="@{/delete}" class="btn btn-primary">Удалить продукт</a>
</body>
</html>
