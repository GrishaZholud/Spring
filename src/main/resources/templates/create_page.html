<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Добавить продукт</h2>
        <form method="post" th:action="@{'/create'}">
            <div class="mb-3">
                <label for="productName" class="form-label">Название продукта</label>
                <input type="text" name="name" class="form-control" id="productName">
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Цена продукта</label>
                <input type="number" name="price" class="form-control" id="productPrice">
            </div>
            <button class="btn btn-primary" type="submit">Сохранить</button>
            <p></p>
            <a th:href="@{/products}" class="btn btn-primary">Список продуктов</a>
        </form>
    </div>
</body>
</html>
